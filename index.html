<!DOCTYPE html>
<html>
  <head>

    <title>Yun Z</title>
    <meta charset="utf-8">
    <meta name="author" content="Yun Zhao">
    <!-- Connect Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      html {
      min-height: 100%;
      height: fit-content;
    } 
      
   body {
      background-color: #fef6e4;  
      display: flex;
      justify-content: center;
      min-height: 100vh;
      height: fit-content;
      padding: 20px;
      box-sizing: border-box;
      margin: 0;
      flex-direction: column;
    }

    .name {
      color: #001858;
      display: flex;
      justify-content: center;
      font-size: 24px;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    
    }

    .social-icons a {
      color: #001858;
      text-decoration: none;
    }

    .link {
      background-color: #f9bc60;
      padding: 5px;
      border-radius: 500px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }


    .items {
      display: flex;
      margin: auto;
      flex-direction: column;
      gap: 30px;
      width: 100%
      max-width: 640px;
      flex-grow: 1;

    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .banner-image{
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }
    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    </style>

  </head>

  <body>

    <div class="items">

      <div class="banner">
        <img src ="/thumbnails/week1head.png", alt="Yun Zhao's headshot" class= "banner-image">
      </div>

      <div class="name">
        Yun Zhao
      </div>

      <div class="social-icons">
        <a href="https://github.com/yzhao24" target="_blank">
          GitHub<i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/yun-zhao-2021/" target="_blank">
          LinkedIn<i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/zhaooo0.0/" target="_blank">
          Instagram<i class="fa-brands fa-instagram"></i>
        </a>
      </div> 

        <div class="link">
          <img
            src="/thumbnails/leanstartup.png" class="thumbnail">

          <a class="link-text" target="_blank" href="https://theleanstartup.com/">THE MOVEMENT THAT IS TRANSFORMING HOW
            NEW PRODUCTS ARE BUILT AND LAUNCHED</a>
        </div>      

    </div>
    
  </body>
</html>
